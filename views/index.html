<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PolitiTrends</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link type="text/css" href="/stylesheets/agency.css" rel="stylesheet" />
    <link rel="text/css" href="/stylesheets/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>
  <body id="page-top" class="index">
    <header>
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in">PolitiTrends</div>

              <form action="results">
                <div class="form-group">
                  <div class="col-sm-6"><h3>Topic:</h3>
                      <input id="topic" name="topic" type="text" class="form-control" placeholder="What kind of topic do you want to know about?">
                  </div>
                  <div class="col-sm-3"><h3>Start Period:</h3>
                      <input type="datetime" class="form-control" value="2015 04 12" name="startdate" id="datetimepicker1">
                  </div>
                  <div class="col-sm-3"><h3>End Period:</h3>
                      <input type="datetime" class="form-control" value="2015 04 12" name="enddate" id="datetimepicker2">
                  </div>
                  <button type="submit" class="page-scroll btn btn-xl">Submit</button>
                </div>
              </form>
          
              </div>
          </div>
        </div>
    </header>





<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <input type='text' class="form-control" id='datetimepicker4' />
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker();
            });
        </script>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    
    <script type="text/javascript">
            $('#datetimepicker1').datetimepicker({
    format: 'YYYY-MM-DD'
});
            $('#datetimepicker2').datetimepicker({
    format: 'YYYY-MM-DD'
});
        </script>
  </body>
</html>
